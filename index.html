<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal - GLOBAL OFFICIAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a0033 50%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #5000bb;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
            50% { transform: translateY(-100px) translateX(50px); opacity: 0.6; }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
            width: 100%;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #5000bb 50%, #8000ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: -2px;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(80, 0, 187, 0.5)); }
            50% { filter: drop-shadow(0 0 40px rgba(80, 0, 187, 0.8)); }
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            color: #b8b8b8;
            margin-bottom: 60px;
            letter-spacing: 2px;
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .legal-button {
            position: relative;
            padding: 25px 50px;
            font-size: 1.3rem;
            font-weight: 700;
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(135deg, rgba(80, 0, 187, 0.2) 0%, rgba(128, 0, 255, 0.1) 100%);
            border: 2px solid #5000bb;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            overflow: hidden;
            min-width: 250px;
        }

        .legal-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(80, 0, 187, 0.4) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .legal-button:hover::before {
            width: 400px;
            height: 400px;
        }

        .legal-button:hover {
            transform: translateY(-8px) scale(1.05);
            border-color: #8000ff;
            box-shadow: 0 20px 60px rgba(80, 0, 187, 0.6),
                        0 0 40px rgba(128, 0, 255, 0.4);
            background: linear-gradient(135deg, rgba(80, 0, 187, 0.4) 0%, rgba(128, 0, 255, 0.2) 100%);
        }

        .legal-button:active {
            transform: translateY(-4px) scale(1.02);
        }

        .button-icon {
            display: inline-block;
            margin-right: 12px;
            font-size: 1.5rem;
            vertical-align: middle;
        }

        .button-text {
            position: relative;
            z-index: 1;
        }

        .footer {
            margin-top: 60px;
            font-size: 0.9rem;
            color: #666;
            font-weight: 300;
        }

        .divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #5000bb, transparent);
            margin: 30px auto;
            border-radius: 3px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .buttons-container {
                flex-direction: column;
                gap: 20px;
            }

            .legal-button {
                min-width: auto;
                width: 100%;
                max-width: 350px;
            }
        }

        /* Floating animation for buttons */
        @keyframes float-button {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .buttons-container {
            animation: fade-in 1s ease-out;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="bg-particles" id="particles"></div>

    <div class="container">
        <h1 class="logo">LEGAL</h1>
        <p class="subtitle">GLOBAL OFFICIAL BOT</p>
        
        <div class="divider"></div>
        
        <div class="buttons-container">
            <a href="tos.html" class="legal-button">
                <span class="button-text">
                    <span class="button-icon">üìú</span>
                    Terms of Service
                </span>
            </a>
            
            <a href="privacy.html" class="legal-button">
                <span class="button-text">
                    <span class="button-icon">üîê</span>
                    Privacy Policy
                </span>
            </a>
        </div>
        
        <div class="footer">
            Last Updated: January 31, 2026
        </div>
    </div>

    <script>
        // Generate floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
