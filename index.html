<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal - GLOBAL OFFICIAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow: hidden;
            position: relative;
            cursor: none;
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #ff0000;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            animation: cursorPulse 2s infinite;
        }

        .cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.3s ease;
        }

        @keyframes cursorPulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
        }

        /* Multi-layer animated gradient background with breathing */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, #000000 0%, #1a0000 25%, #5b0000 50%, #1a0000 75%, #000000 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite, breathe 8s ease-in-out infinite;
        }

        .bg-gradient::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 0, 0, 0.1), transparent);
            animation: radialPulse 6s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes breathe {

            0%,
            100% {
                opacity: 0.6;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.02);
            }
        }

        @keyframes radialPulse {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        /* Enhanced particle system */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #5b0000;
            border-radius: 50%;
            box-shadow: 0 0 10px #5b0000;
            opacity: 0.4;
            animation: float 25s infinite;
        }

        .particle.glow {
            box-shadow: 0 0 20px #ff0000, 0 0 40px #5b0000;
            animation: pulse 2s infinite, float 25s infinite, spin 10s linear infinite;
        }

        .particle.trail {
            width: 2px;
            height: 12px;
            border-radius: 50%;
            animation: trail 12s infinite;
        }

        .particle.zigzag {
            animation: zigzag 20s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.3;
            }

            25% {
                transform: translateY(-150px) translateX(100px) rotate(90deg);
                opacity: 0.6;
            }

            50% {
                transform: translateY(-300px) translateX(-50px) rotate(180deg);
                opacity: 0.4;
            }

            75% {
                transform: translateY(-150px) translateX(-100px) rotate(270deg);
                opacity: 0.6;
            }
        }

        @keyframes trail {
            0% {
                transform: translateY(110vh) translateX(-50px);
                opacity: 0;
            }

            10% {
                opacity: 0.9;
            }

            90% {
                opacity: 0.9;
            }

            100% {
                transform: translateY(-10vh) translateX(50px);
                opacity: 0;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 0.9;
                transform: scale(2);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes zigzag {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(100px, -100px);
            }

            50% {
                transform: translate(0, -200px);
            }

            75% {
                transform: translate(-100px, -100px);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 60px 30px;
            max-width: 900px;
            width: 100%;
            animation: containerReveal 1.5s ease-out;
        }

        @keyframes containerReveal {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
                filter: blur(10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        .logo {
            font-size: 4.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #ff0000 50%, #5b0000 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -3px;
            animation: logoGlow 3s ease-in-out infinite,
                logoFloat 4s ease-in-out infinite,
                gradientText 5s ease infinite;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            position: relative;
            cursor: pointer;
        }

        .logo:hover {
            animation: logoGlow 3s ease-in-out infinite,
                logoFloat 4s ease-in-out infinite,
                gradientText 5s ease infinite,
                glitch 0.3s infinite,
                shake 0.5s ease-in-out;
        }

        @keyframes logoGlow {

            0%,
            100% {
                filter: drop-shadow(0 0 30px rgba(91, 0, 0, 0.6));
            }

            50% {
                filter: drop-shadow(0 0 60px rgba(255, 0, 0, 0.9)) drop-shadow(0 0 80px rgba(255, 0, 0, 0.5));
            }
        }

        @keyframes logoFloat {

            0%,
            100% {
                transform: translateY(0px) rotateX(0deg);
            }

            50% {
                transform: translateY(-10px) rotateX(5deg);
            }
        }

        @keyframes gradientText {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
                text-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            }

            20% {
                transform: translate(-3px, 3px);
                text-shadow: -3px 3px 10px #ff0000;
            }

            40% {
                transform: translate(-3px, -3px);
                text-shadow: 3px -3px 10px #5b0000;
            }

            60% {
                transform: translate(3px, 3px);
                text-shadow: -3px 3px 10px #ff0000;
            }

            80% {
                transform: translate(3px, -3px);
                text-shadow: 3px -3px 10px #5b0000;
            }

            100% {
                transform: translate(0);
                text-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(-2deg);
            }

            75% {
                transform: rotate(2deg);
            }
        }

        .subtitle {
            font-size: 1.3rem;
            font-weight: 300;
            color: #999;
            margin-bottom: 50px;
            letter-spacing: 3px;
            animation: fadeInUp 1s ease-out 0.3s backwards, letterSpacing 4s ease-in-out infinite, colorShift 6s ease infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        @keyframes letterSpacing {

            0%,
            100% {
                letter-spacing: 3px;
            }

            50% {
                letter-spacing: 6px;
            }
        }

        @keyframes colorShift {

            0%,
            100% {
                color: #999;
            }

            50% {
                color: #cc6666;
            }
        }

        .divider {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #5b0000, #ff0000, #5b0000, transparent);
            margin: 40px auto;
            border-radius: 4px;
            position: relative;
            animation: dividerGlow 2s infinite, dividerExpand 3s ease-in-out infinite, dividerRotate 8s linear infinite;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ff0000;
            border-radius: 50%;
            top: -1px;
            animation: dividerDots 3s ease-in-out infinite;
        }

        .divider::before {
            left: -12px;
        }

        .divider::after {
            right: -12px;
            animation-delay: 1.5s;
        }

        @keyframes dividerGlow {

            0%,
            100% {
                box-shadow: 0 0 10px #5b0000;
            }

            50% {
                box-shadow: 0 0 40px #ff0000, 0 0 60px #5b0000;
            }
        }

        @keyframes dividerExpand {

            0%,
            100% {
                width: 80px;
            }

            50% {
                width: 140px;
            }
        }

        @keyframes dividerDots {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
                box-shadow: 0 0 5px #ff0000;
            }

            50% {
                opacity: 1;
                transform: scale(2.5);
                box-shadow: 0 0 20px #ff0000;
            }
        }

        @keyframes dividerRotate {
            0% {
                filter: hue-rotate(0deg);
            }

            100% {
                filter: hue-rotate(360deg);
            }
        }

        .buttons-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 50px;
            animation: fadeInUp 1s ease-out 0.6s backwards;
        }

        .legal-button {
            position: relative;
            padding: 30px 60px;
            font-size: 1.4rem;
            font-weight: 700;
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(135deg, rgba(91, 0, 0, 0.3) 0%, rgba(255, 0, 0, 0.1) 100%);
            border: 3px solid #5b0000;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            overflow: hidden;
            min-width: 280px;
            box-shadow: 0 10px 40px rgba(91, 0, 0, 0.3);
            animation: buttonFloat 4s ease-in-out infinite;
        }

        .legal-button:nth-child(2) {
            animation-delay: 2s;
        }

        @keyframes buttonFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        .legal-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.5) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: width 0.7s, height 0.7s;
        }

        .legal-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 0, 0, 0.2), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        .legal-button:hover {
            transform: translateY(-15px) scale(1.1) rotateY(8deg);
            border-color: #ff0000;
            box-shadow: 0 35px 90px rgba(255, 0, 0, 0.8),
                0 0 70px rgba(91, 0, 0, 0.6),
                inset 0 0 40px rgba(255, 0, 0, 0.3);
            background: linear-gradient(135deg, rgba(91, 0, 0, 0.7) 0%, rgba(255, 0, 0, 0.4) 100%);
            animation: buttonBorderRotate 2s linear infinite, buttonPulse 1s ease-in-out infinite;
        }

        .legal-button:hover::before {
            width: 700px;
            height: 700px;
        }

        .legal-button:active {
            transform: translateY(-8px) scale(1.05);
        }

        @keyframes buttonBorderRotate {
            0% {
                filter: hue-rotate(0deg) brightness(1);
            }

            50% {
                filter: hue-rotate(180deg) brightness(1.2);
            }

            100% {
                filter: hue-rotate(360deg) brightness(1);
            }
        }

        @keyframes buttonPulse {

            0%,
            100% {
                box-shadow: 0 35px 90px rgba(255, 0, 0, 0.8);
            }

            50% {
                box-shadow: 0 40px 100px rgba(255, 0, 0, 1);
            }
        }

        .button-icon {
            display: inline-block;
            margin-right: 15px;
            font-size: 1.8rem;
            vertical-align: middle;
            animation: iconBounce 2s infinite;
        }

        .legal-button:hover .button-icon {
            animation: iconBounce 2s infinite, iconSpin 0.6s ease-in-out, iconPulse 1s infinite;
        }

        @keyframes iconBounce {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-8px) rotate(10deg);
            }
        }

        @keyframes iconSpin {
            0% {
                transform: rotate(0deg) scale(1);
            }

            50% {
                transform: rotate(180deg) scale(1.3);
            }

            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        @keyframes iconPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        .button-text {
            position: relative;
            z-index: 1;
        }

        .server-link {
            margin-top: 60px;
            animation: fadeInUp 1s ease-out 0.9s backwards;
        }

        .server-button {
            display: inline-block;
            padding: 18px 40px;
            background: rgba(91, 0, 0, 0.2);
            border: 2px solid rgba(91, 0, 0, 0.5);
            border-radius: 50px;
            color: #ff6666;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            animation: serverPulse 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .server-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
            transform: translateY(-50%);
            animation: serverLine 2s ease-in-out infinite;
        }

        @keyframes serverPulse {

            0%,
            100% {
                box-shadow: 0 0 10px rgba(91, 0, 0, 0.3);
            }

            50% {
                box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
            }
        }

        @keyframes serverLine {

            0%,
            100% {
                opacity: 0;
                transform: translateX(-100%);
            }

            50% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .server-button:hover {
            background: rgba(91, 0, 0, 0.5);
            border-color: #ff0000;
            color: #ffffff;
            box-shadow: 0 15px 40px rgba(91, 0, 0, 0.7);
            transform: translateY(-5px) scale(1.05);
            animation: serverPulse 3s ease-in-out infinite, serverGlow 1s infinite;
        }

        @keyframes serverGlow {

            0%,
            100% {
                filter: brightness(1);
            }

            50% {
                filter: brightness(1.3);
            }
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #555;
            font-weight: 300;
            animation: fadeInUp 1s ease-out 1.2s backwards, footerFade 4s ease-in-out infinite;
        }

        @keyframes footerFade {

            0%,
            100% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                cursor: auto;
            }

            .cursor,
            .cursor-follower {
                display: none;
            }

            .logo {
                font-size: 3rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .buttons-container {
                flex-direction: column;
                gap: 25px;
            }

            .legal-button {
                min-width: auto;
                width: 100%;
                max-width: 400px;
                padding: 25px 40px;
            }
        }
    </style>
</head>

<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    <div class="bg-gradient"></div>
    <div class="bg-particles" id="particles"></div>

    <div class="container">
        <h1 class="logo">LEGAL</h1>
        <p class="subtitle">GLOBAL OFFICIAL BOT</p>

        <div class="divider"></div>

        <div class="buttons-container">
            <a href="tos.html" class="legal-button">
                <span class="button-text">
                    <span class="button-icon">üìú</span>
                    Terms of Service
                </span>
            </a>

            <a href="privacy.html" class="legal-button">
                <span class="button-text">
                    <span class="button-icon">üîê</span>
                    Privacy Policy
                </span>
            </a>
        </div>

        <div class="server-link">
            <a href="https://discord.globalserver.one" target="_blank" class="server-button">
                üîó Join Our Discord Server
            </a>
        </div>

        <div class="footer">
            Last Updated: January 31, 2026
        </div>
    </div>

    <script>
        // Custom cursor
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';

            setTimeout(() => {
                cursorFollower.style.left = e.clientX + 'px';
                cursorFollower.style.top = e.clientY + 'px';
            }, 100);
        });

        // Generate enhanced particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 80;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            let className = 'particle';

            if (i % 6 === 0) className += ' glow';
            else if (i % 7 === 0) className += ' trail';
            else if (i % 8 === 0) className += ' zigzag';

            particle.className = className;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 25 + 's';
            particle.style.animationDuration = (15 + Math.random() * 20) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>

</html>
